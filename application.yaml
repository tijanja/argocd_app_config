apiVersion: argoproj.io/v1alphal
kind: Application
metadata:
  name: my-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tijanja/argocd_app_config.git
    targetVersion: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app

  syncPolicy:
    syncOption:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true


