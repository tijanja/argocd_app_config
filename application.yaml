apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tijanja/argocd_app_config.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true


